<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main id="mainContainer">
        <div>
            <h1>To-Do List <i class="fa-solid fa-list"></i></h1>  
            <div id="row">
                <input type="text" id="inputBox" placeholder="Add a task to your list!">
                <button id="addBtn" onclick="addTask()">Add</button>
            </div>
        </div>
        <div id="tasks">
            <ul id="incompleteTasks">
                <!-- Will be populated with tasks submitted by the user -->
            </ul>
        </div>
        <div>
            <h3 class="hidden">Completed Tasks</h3>
            <ul id="completed-tasks-list">
                <!-- Will be populated with tasks submitted by the user -->
            </ul>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/4c5f306c01.js" crossorigin="anonymous"></script> 
    <script src="./assets/js/script.js"></script>   
</body>
</html>
