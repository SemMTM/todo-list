<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Stylesheet Link-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/list-solid.svg">
</head>

<body>
    <main id="outer-container">
        <!-- Main tasks list section -->
        <div id="main-container">
            <div>
                <h1 class="hidden">To-Do List</h1>
                <p id="main-title" contenteditable="true"></p><i class="fa-solid fa-list"></i>
            </div>

            <div id="row">
                <input type="text" id="inputBox" placeholder="Add a task">
                <button id="add-btn" onclick="addTask()" aria-label="add a task to the to do list">Add</button>
            </div>

            <div id="tasks">
                <h2>Tasks</h2>
                <ul id="incomplete-tasks">
                    <!-- Will be populated with tasks submitted by the user -->
                </ul>
            </div>

            <div>
                <ul id="completed-tasks-list">
                    <!-- Will be populated with completed tasks -->
                </ul>
            </div>
        </div>

        <!-- Tasks Counter -->
        <div id="tasks-counter">
            <span><span id="tasks-left"></span> Tasks left</span>
            <br>
            <span><span id="tasks-completed"></span> Tasks completed</span>
            <br>
            <span><span id="priority-tasks-left"></span> Priority tasks</span>
            <span id="total-tasks" class="hidden"></span>
        </div>
    </main>

    <!-- Set due date/set priority pop up -->
    <div id="date-outer" class="hidden container-outer">
        <div id="set-date-pop-up" class="pop-up">
            <div id="date-container-inner" class="container-inner">
                <h5>Do you want to set a due date?</h5><i class="fa-solid fa-x" id="close-pop-up" onclick="closeDatePopUp()"></i>
                <span id="date-message">Please select a date</span>
                <input type="date" id="task-date">
                <div class="buttons-container">
                    <button class="btn" id="set-priority-btn" onclick="setPriority()">Set/Remove Priority</button>
                    <button class="yesbtn btn" onclick="taskDueDate()">Set Date</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Are you sure you want to delete task? pop up -->
     <div id="delete-pop-up" class="container-outer hidden">
        <div class="pop-up">
            <div class="container-inner">
                <h5>Do you want to delete this task?</h5>
                <div class="buttons-container">
                    <button class="btn" onclick="closeDeletePopUp()">No</button>
                    <button class="btn" id="delete-task-btn" onclick="deleteTask(event)">Delete Task</button>
                </div>
            </div>
        </div>
     </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/4c5f306c01.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
